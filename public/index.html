<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Louis Demo with Create-React-App" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Louis with CRA</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div>
      Native JS:
      <span id="native-counter"></span>
      <script>
        function waitForStore() {
          function waitForStoreInitialized(resolve) {
            if ("store" in window && window.store) {
              resolve(window.store);
            } else {
              setTimeout(() => waitForStoreInitialized(resolve), 50);
            }
          }

          return new Promise(waitForStoreInitialized);
        }

        function selectCount(state) {
          return state.counter.value;
        }

        function updateNativeCounterElement(count) {
          document.getElementById("native-counter").textContent = count;
        }

        waitForStore().then((store) => {
          store.subscribe(() =>
            updateNativeCounterElement(selectCount(store.getState()))
          );

          updateNativeCounterElement(selectCount(store.getState()));
        });
      </script>
    </div>
    <hr />
    <div id="root"></div>
  </body>
</html>
